<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="modal">

        <div class="modal__box">
            <button class="modal__close-button  button" id="modal-close"></button>
            <form class="form" id="modal-edit-form">
                <h2 class="form__heading">Edit Profile</h2>
                <input class="form__item form__name" id="modal-name-input" type="text" name="name"
                    value="jacques cousteau">
                <input class="form__item form__about-me" id="modal-title-input" type="text" name="title"
                    value="explorer">
                <input class="form__button button" id="form__save-button" type="submit" value="save">
            </form>

        </div>
    </div>
    <header class="header">
        <img class="header__image" src="./images/around-the-us.svg" alt="Around The U.S.">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name" id="profile-name">jacques cousteau</h1>
                        <button class="profile__button button" id="modal-open-button"></button>
                    </div>
                    <p class="profile__about-me" id="profile-title">explorer</p>
                </div>
            </div>
            <button class="profile__card-button button"></button>
        </section>
        <section class="destinations">
            <article class="destination">
                <img class="destination__image" src="./images/Yosemite-valley.jpg" alt="Yosemite national park">
                <div class="destination__info">
                    <h2 class="destination__title">yosemite valley</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
            <article class="destination">
                <img class="destination__image" src="./images/zion-canyon.jpg" alt="Zion national park">
                <div class="destination__info">
                    <h2 class="destination__title">zion canyon</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
            <article class="destination">
                <img class="destination__image" src="./images/telluride.jpg" alt="Telluride, Colorado">
                <div class="destination__info">
                    <h2 class="destination__title">telluride</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
            <article class="destination">
                <img class="destination__image" src="./images/yellowstone.jpg" alt="Yellowstone National Park">
                <div class="destination__info">
                    <h2 class="destination__title">yellowstone</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
            <article class="destination">
                <img class="destination__image" src="./images/bass-harbor.jpg" alt="Bass Harbor, Maine">
                <div class="destination__info">
                    <h2 class="destination__title">bass harbor</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
            <article class="destination">
                <img class="destination__image" src="./images/big-bend.jpg" alt="Big Bend national park">
                <div class="destination__info">
                    <h2 class="destination__title">big bend</h2>
                    <button class="destination__like-button button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
