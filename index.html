<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="modal modal_type_edit-profile">

        <div class="modal__box">
            <button class="modal__close-button button" type="button" name="close button"></button>
            <form class="form js-edit-form" name="edit-profile">
                <h2 class="form__heading">Edit Profile</h2>
                <input class="form__input js-form-input_type_name" type="text" name="name"
                    placeholder="jacques cousteau" required>
                <input class="form__input js-form-input_type_description" type="text" name="title"
                    placeholder="explorer" required>
                <button class="form__button button" id="form__save-button" type="submit" name="save button"
                    value="save">save</button>
            </form>

        </div>
    </div>
    <div class="modal modal_type_add-card">
        <div class="modal__box">
            <button class="modal__close-button button" type="button" name="close button"></button>
            <form class="form js-card-form" name="edit-profile">
                <h2 class="form__heading">New Place</h2>
                <input class="form__input form-input_type_title" type="text" name="title" placeholder="Title" required>
                <input class="form__input form-input_type_image-link" type="text" name="image" placeholder="Image Link"
                    required>
                <button class="form__button button" id="form__save-button" type="submit" name="save button"
                    value="save">Create</button>
            </form>

        </div>
    </div>



    <div class="modal modal_type_image">

        <div class="modal__box modal__box_type_image">
            <button class="modal__close-button js-image-close" type="button" name="close button"
               ></button>
            <img class="modal__image" alt="">
            <div>
                <p class="modal__image-title"></p>
            </div>
        </div>
    </div>




    <header class="header">
        <img class="header__image" src="./images/around-the-us.svg" alt="Around The U.S.">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">jacques cousteau</h1>
                        <button class="profile__button button" type="button" name="edit profile button"></button>
                    </div>
                    <p class="profile__about-me">explorer</p>
                </div>
            </div>
            <button type="button" name="card edit button" class="profile__card-button button"></button>
        </section>
        <section class="destinations">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>
    <template id="destination-template">
        <article class="destination">
            <button class="destination__delete-button button"></button>
            <div class="destination__image">
            </div>
            <div class="destination__info">
                <h2 class="destination__title"></h2>
                <button class=" destination__like-button button" type="button" name="like button"></button>
            </div>
        </article>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
